---
layout: default
---

{%- assign sitelist = site.pages | where_exp: "item", "item.dir == '/'" | sort: 'url' | shift -%}
<h1>{{ site.title }}</h1>
<nav class="sidenav">
  <ul>
    {%- for sitepage in sitelist -%}
    <li>
      <p><a href="{{ sitepage.url | absolute_url }}">{{ sitepage.title }}</a></p>
    </li>
    {%- endfor -%}
  </ul>
</nav>
<div class="content">
  {{ content }}
</div>
